<mat-card>
  <mat-card-title>Mission Parameters</mat-card-title>
  <mat-card-content>
  <form [formGroup]="missionForm" class="mission-container">
    <div class="mission-form-item">
      <span> Apogee (km) </span>
      <mat-form-field>
      <input matInput type="number" formControlName="apogee" placeholder="Apogee">
    </mat-form-field>
    </div>
    <div class="mission-form-item">
      <span> Perigee (km)</span>
      <mat-form-field>
      <input matInput type="number" formControlName="perigee" placeholder="Perigee">
    </mat-form-field>
    </div>
    <div class="mission-form-item">
      <span> Mission Tolerance (km) </span>
      <mat-form-field>
      <input matInput type="number" formControlName="threat_tolerance_km" placeholder="Threat Tolerance">
    </mat-form-field>
    </div>
    <button mat-raised-button color="primary" class="mission-form-item" (click)="submitMission()">Submit</button>
  </form>
    </mat-card-content>
  <mat-progress-bar *ngIf="query" mode="query"></mat-progress-bar>
</mat-card>
